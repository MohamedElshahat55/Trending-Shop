<button
  (click)="openModal()"
  class="m-4 text-center px-4 py-2 bg-red-500 hover:bg-red-400 text-white"
>
  Clear All
</button>

<div
  *ngIf="isModalOpen"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 transition-opacity duration-300 ease-in-out"
  [ngClass]="{ 'opacity-100': isModalVisible, 'opacity-0': !isModalVisible }"
>
  <div
    class="bg-white p-6 rounded-lg shadow-lg transform transition-transform duration-300 ease-in-out"
    [ngClass]="{ 'scale-100': isModalVisible, 'scale-90': !isModalVisible }"
  >
    <h2 class="text-xl font-bold mb-4">Confirm Action</h2>
    <p class="mb-4">
      Are you sure you want to clear all products from your cart?
    </p>
    <div class="flex justify-end">
      <button
        (click)="clearCart()"
        class="bg-red-500 text-white font-bold py-2 px-4 rounded mr-2"
      >
        Yes, Clear
      </button>
      <button
        (click)="closeModal()"
        class="bg-gray-500 text-white font-bold py-2 px-4 rounded"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
