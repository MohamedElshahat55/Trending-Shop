<div class="relative overflow-x-auto">
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Order Id</th>
        <th scope="col" class="px-6 py-3">Created At</th>
        <th scope="col" class="px-6 py-3">payment Method Type</th>
        <th scope="col" class="px-6 py-3">total Order Price</th>
        <th scope="col" class="px-6 py-3">phone</th>
        <th scope="col" class="px-6 py-3">city</th>
      </tr>
    </thead>
    <tbody>
      <tr
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
        *ngFor="let order of orders"
      >
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        >
          {{ order.id }}
        </th>
        <td class="px-6 py-4">{{ order.createdAt | date }}</td>
        <td class="px-6 py-4">{{ order.paymentMethodType }}</td>
        <td class="px-6 py-4">{{ order.totalOrderPrice | currency : "EG" }}</td>
        <td class="px-6 py-4">{{ order.shippingAddress.phone }}</td>
        <td class="px-6 py-4">{{ order.shippingAddress.city }}</td>
      </tr>
    </tbody>
  </table>
</div>
